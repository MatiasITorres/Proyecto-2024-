    <meta charset="UTF-8">

    <title>Página de INFO B</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('images/B.jpg'); 
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 1rem;
            position: absolute;
            width: 100%;
            top: 0;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: white ;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .contenido {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        iframe {
            width: 80%;
            height: 50%;
            border: none;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
    </style>
    <style>
        /* Reset de márgenes y padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #333;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 10px 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        section {
            padding: 20px;
            background-color: #f4f4f4;
            margin: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        /* Diseño responsivo */
        @media screen and (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            section {
                margin: 10px;
            }

            header {
                padding: 15px;
            }

            footer {
                padding: 15px;
            }
        }

        @media screen and (max-width: 480px) {
            nav ul li a {
                font-size: 16px;
            }

            header {
                padding: 10px;
            }

            section {
                padding: 15px;
            }
        }
    </style>
